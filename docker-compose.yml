version: "3"
services:
  db:
    image: postgres
    environment:
      - "POSTGRES_USER=vantage"
      - "POSTGRES_PASSWORD=vantage"
      - "POSTGRES_DB=vantage"
      - "PGDATA=/data"
    ports:
      - 5433:5432
    volumes:
      - ./pgdata:/data
      - ./initial_db_data:/docker-entrypoint-initdb.d

#  migrate:
#    volumes:
#      - ./migrations:/flyway/sql/
#    image: boxfuse/flyway
#    command: migrate -url=jdbc:postgresql://db/vantage -user=vantage -password=vantage -baselineOnMigrate=true -connectRetries=60

  vserver:
    image: "harbor.vantage6.ai/infrastructure/server:latest"
    depends_on:
      - db
    volumes:
      - ./server:/mnt/
    command: vserver-local start -c /mnt/config.yml
    ports:
      - "5001:5000"

  mumc:
    container_name: vantage6-mumc-user
    depends_on:
      - vserver

    image: "harbor.vantage6.ai/infrastructure/node:latest"
    command: "vnode-local start -c /mnt/config/mumc.yml --dockerized"
    volumes:
      - ./mumc-node-config.yml:/mnt/config/mumc.yml
      - ./diabetes.csv:/mnt/database/database.csv
      - /var/run/docker.sock:/var/run/docker.sock
      - shared-volume:/mnt/data
    environment:
      - DATA_VOLUME_NAME=vantage6-local-setup_shared-volume
      - DATABASE_URI=/mnt/database/database.csv

  umc_utrecht:
    container_name: vantage6-umc_utrecht-user
    depends_on:
      - vserver

    image: "harbor.vantage6.ai/infrastructure/node:latest"
    command: "vnode-local start -c /mnt/config/umc_utrecht.yml --dockerized"
    volumes:
      - ./umc_utrecht.yml:/mnt/config/umc_utrecht.yml
      - ./diabetes.csv:/mnt/database/database.csv
      - /var/run/docker.sock:/var/run/docker.sock
      - shared-volume:/mnt/data
    environment:
      - DATA_VOLUME_NAME=vantage6-local-setup_shared-volume
      - DATABASE_URI=/mnt/database/database.csv

volumes:
  shared-volume:


